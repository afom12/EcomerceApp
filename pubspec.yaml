name: ecommerce_app
description: A modern women's fashion e-commerce app built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  provider: ^6.1.0
  cached_network_image: ^3.3.1
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_rating_bar: ^4.0.1
  uuid: ^4.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

